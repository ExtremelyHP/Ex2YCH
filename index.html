<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="box">
        <h2>Login</h2>
        <div class="input-box">
            <label>账号</label>
            <input type="text" placeholder="请输入账号"/>
        </div>
        <div class="input-box">
            <label>密码</label>
            <input type="password" placeholder="请输入密码"/>
        </div>
        <div class="bin-box">
            <a href="#">忘记密码?</a>
        </div>
        <div class="action-buttons">
            <button>登录</button>
            <a href="register.html" class="register-button">
                <button>注册</button>
            </a>
        </div>
    </div>
</body>
</html>
